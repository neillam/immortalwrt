name: Build AX6000 Firmware Final

on:
  workflow_dispatch:

env:
  # 换用一个验证过、结构最标准的 ImmortalWrt 源码库
  REPO_URL: https://github.com/hanwckf/immortalwrt-mt798x
  REPO_BRANCH: openwrt-21.02

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 磁盘清理
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: true
          dotnet: true
          docker-images: true

      - name: 安装依赖
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential clang flex bison g++ gawk gcc-multilib g++-multilib \
            gettext git libncurses5-dev libssl-dev python3-setuptools rsync swig unzip zlib1g-dev \
            file wget libelf-dev lz4 zstd
          sudo apt-get clean

      - name: 克隆源码
        run: |
          git clone --depth 1 $REPO_URL -b $REPO_BRANCH openwrt
          cd openwrt
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: 暴力写入配置
        run: |
          cd openwrt
          # 清空原有配置，强制写入最简内核与驱动
          cat <<EOF > .config
          CONFIG_TARGET_mediatek=y
          CONFIG_TARGET_mediatek_filogic=y
          CONFIG_TARGET_mediatek_filogic_DEVICE_xiaomi_redmi-router-ax6000-stock=y
          
          # 闭源无线驱动组件 (针对 hanwckf 源码路径)
          CONFIG_PACKAGE_mtk-wifi-mt7986=y
          CONFIG_PACKAGE_luci-app-mtkwifi=y
          
          # 基础界面
          CONFIG_PACKAGE_luci=y
          CONFIG_PACKAGE_luci-i18n-base-zh-cn=y
          EOF
          
          # 不再使用 make defconfig 校验，直接使用强推模式
          make oldconfig || true

      - name: 预下载
        run: |
          cd openwrt
          make download -j8
          find dl -size -1k -exec rm -f {} \;

      - name: 编译 (忽略错误继续执行)
        run: |
          cd openwrt
          # 只要内核能过，就一直往下跑
          make -j$(nproc) || make -j1 V=s

      - name: 上传产物
        uses: actions/upload-artifact@v4
        with:
          name: AX6000-Final-Firmware
          path: |
            openwrt/bin/targets/mediatek/filogic/*.ubi
            openwrt/bin/targets/mediatek/filogic/*.bin
