name: Build AX6000 Final NAND Version

on:
  workflow_dispatch:

env:
  # 推荐使用 hanwckf 分支以获得最佳闭源驱动支持
  REPO_URL: https://github.com/hanwckf/immortalwrt-mt798x
  REPO_BRANCH: openwrt-21.02

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 彻底清理磁盘空间
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: true
          dotnet: true

      - name: 安装编译依赖
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential clang flex bison g++ gawk gcc-multilib g++-multilib \
            gettext git libncurses5-dev libssl-dev python3-setuptools rsync swig unzip zlib1g-dev \
            file wget libelf-dev lz4 zstd
          sudo apt-get clean

      - name: 克隆源码
        run: |
          git clone --depth 1 $REPO_URL -b $REPO_BRANCH openwrt
          cd openwrt
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: 生成 .config 配置文件
        run: |
          cd openwrt
          # 1. 强制写入目标 ID (基于你发现的 DTS 文件名)
          echo "CONFIG_TARGET_mediatek=y" > .config
          echo "CONFIG_TARGET_mediatek_filogic=y" >> .config
          echo "CONFIG_TARGET_mediatek_filogic_DEVICE_xiaomi_redmi-router-ax6000-stock=y" >> .config
          
          # 2. 写入闭源 WiFi 驱动核心组件
          echo "CONFIG_PACKAGE_mtk-wifi-mt7986=y" >> .config
          echo "CONFIG_PACKAGE_kmod-mt7986-firmware=y" >> .config
          echo "CONFIG_PACKAGE_luci-app-mtkwifi=y" >> .config
          
          # 3. 写入界面与中文包
          echo "CONFIG_PACKAGE_luci=y" >> .config
          echo "CONFIG_PACKAGE_luci-i18n-base-zh-cn=y" >> .config
          echo "CONFIG_PACKAGE_kmod-mtk-offload=y" >> .config
          
          # 补全所有依赖
          make defconfig

      - name: 预下载
        run: |
          cd openwrt
          make download -j8

      - name: 编译固件 (耗时约 1-2 小时)
        run: |
          cd openwrt
          make -j$(nproc) || make -j1 V=s

      - name: 提取 UBI 产物 (针对 NAND 闪存布局)
        if: always()
        run: |
          mkdir -p ./artifact/
          # 关键：寻找包含 ax6000 的 ubi 文件，这就是原厂布局所需的镜像
          find openwrt/bin/targets/ -type f -name "*ax6000*.ubi" -exec cp {} ./artifact/ \;
          # 同时保留 sysupgrade.bin 备用
          find openwrt/bin/targets/ -type f -name "*ax6000*sysupgrade.bin" -exec cp {} ./artifact/ \;
          ls -R ./artifact/

      - name: 上传产物
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: AX6000-ClosedSource-NAND-Result
          path: ./artifact/
