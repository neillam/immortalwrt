name: Build AX6000 Closed-Source Firmware

on:
  workflow_dispatch:
    inputs:
      device:
        description: 'Device Name'
        required: true
        default: 'xiaomi_redmi-router-ax6000'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 彻底清理磁盘空间
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: true
          dotnet: true

      - name: 安装编译依赖
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential clang flex bison g++ gawk gcc-multilib g++-multilib \
            gettext git libncurses5-dev libssl-dev python3-setuptools rsync swig unzip zlib1g-dev \
            file wget libelf-dev lz4 zstd
          sudo apt-get clean

      - name: 克隆源码 (直接克隆到当前目录)
        run: |
          # 使用 hanwckf 的分支，这是闭源驱动最稳的分支
          git clone --depth 1 https://github.com/hanwckf/immortalwrt-mt798x -b openwrt-21.02 .
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: 写入 .config 配置文件
        run: |
          # 确保 ID 绝对顶格，不带任何空格
          echo "CONFIG_TARGET_mediatek=y" > .config
          echo "CONFIG_TARGET_mediatek_filogic=y" >> .config
          echo "CONFIG_TARGET_mediatek_filogic_DEVICE_xiaomi_redmi-router-ax6000-stock=y" >> .config
          
          # 闭源驱动插件包
          echo "CONFIG_PACKAGE_mtk-wifi-mt7986=y" >> .config
          echo "CONFIG_PACKAGE_kmod-mt7986-firmware=y" >> .config
          echo "CONFIG_PACKAGE_luci-app-mtkwifi=y" >> .config
          
          # 基础组件与中文
          echo "CONFIG_PACKAGE_luci=y" >> .config
          echo "CONFIG_PACKAGE_luci-i18n-base-zh-cn=y" >> .config
          echo "CONFIG_PACKAGE_kmod-mtk-offload=y" >> .config
          
          make defconfig

      - name: 预下载依赖包
        run: |
          make download -j8
          find dl -size -1k -exec rm -f {} \;

      - name: 开始编译
        run: |
          make -j$(nproc) || make -j1 V=s

      - name: 上传固件产物 (使用最宽泛的匹配)
        uses: actions/upload-artifact@v4
        with:
          name: Redmi-AX6000-Firmware
          # 直接扫描整个 bin 目录，只要文件名带 ax6000 且后缀是 ubi 或 bin 的都拿走
          path: |
            bin/targets/mediatek/filogic/*ax6000*.ubi
            bin/targets/mediatek/filogic/*ax6000*.bin
