name: Build AX6000 Final Solution

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 彻底清理磁盘空间
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: true
          dotnet: true

      - name: 安装编译依赖
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential clang flex bison g++ gawk gcc-multilib g++-multilib \
            gettext git libncurses5-dev libssl-dev python3-setuptools rsync swig unzip zlib1g-dev \
            file wget libelf-dev lz4 zstd
          sudo apt-get clean

      - name: 克隆源码
        run: |
          # 使用 hanwckf 的 21.02 分支，这是闭源驱动最成熟的版本
          git clone --depth 1 https://github.com/hanwckf/immortalwrt-mt798x -b openwrt-21.02 openwrt

      - name: 更新 Feeds
        working-directory: ./openwrt
        run: |
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: 写入 .config 配置文件
        working-directory: ./openwrt
        run: |
          # 强制写入最简核心配置
          echo "CONFIG_TARGET_mediatek=y" > .config
          echo "CONFIG_TARGET_mediatek_filogic=y" >> .config
          echo "CONFIG_TARGET_mediatek_filogic_DEVICE_xiaomi_redmi-router-ax6000-stock=y" >> .config
          
          # 闭源无线驱动
          echo "CONFIG_PACKAGE_mtk-wifi-mt7986=y" >> .config
          echo "CONFIG_PACKAGE_kmod-mt7986-firmware=y" >> .config
          echo "CONFIG_PACKAGE_luci-app-mtkwifi=y" >> .config
          
          # 中文界面与加速
          echo "CONFIG_PACKAGE_luci=y" >> .config
          echo "CONFIG_PACKAGE_luci-i18n-base-zh-cn=y" >> .config
          echo "CONFIG_PACKAGE_kmod-mtk-offload=y" >> .config
          
          make defconfig

      - name: 预下载依赖包
        working-directory: ./openwrt
        run: |
          make download -j8
          find dl -size -1k -exec rm -f {} \;

      - name: 编译固件
        working-directory: ./openwrt
        run: |
          make -j$(nproc) || make -j1 V=s

      - name: 终极产物搜寻 (地毯式抓取)
        if: always() # 即使编译中间报错也执行
        run: |
          mkdir -p ./artifact/
          # 扫描所有生成的包含 ax6000 的文件，不限目录
          find openwrt/bin/ -type f -name "*ax6000*" -exec cp {} ./artifact/ \;
          echo "--- 搜寻到的所有固件产物如下 ---"
          ls -R ./artifact/

      - name: 上传产物
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: AX6000-ClosedSource-Result
          path: ./artifact/
