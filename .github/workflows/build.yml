name: Build AX6000 Closed-Source Factory

on:
  workflow_dispatch:

env:
  REPO_URL: https://github.com/hanwckf/immortalwrt-mt798x
  REPO_BRANCH: openwrt-21.02

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 彻底清理磁盘空间
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: true
          dotnet: true

      - name: 安装编译依赖
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential clang flex bison g++ gawk \
            gcc-multilib g++-multilib gettext git libncurses5-dev libssl-dev \
            python3-setuptools rsync swig unzip zlib1g-dev file wget \
            libelf-dev lz4 zstd
          sudo apt-get clean

      - name: 克隆源码
        run: |
          git clone --depth 1 $REPO_URL -b $REPO_BRANCH openwrt
          cd openwrt
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: 生成 .config 配置文件 (修正版)
        working-directory: ./openwrt
        run: |
          # 仅保留最核心、最稳固的配置
          cat > .config << 'EOF'
          CONFIG_TARGET_mediatek=y
          CONFIG_TARGET_mediatek_filogic=y
          CONFIG_TARGET_mediatek_filogic_DEVICE_xiaomi_redmi-router-ax6000-stock=y
          
          # 开启工厂包 factory.ubi 生成逻辑
          CONFIG_TARGET_ROOTFS_INITRAMFS=y
          CONFIG_TARGET_INITRAMFS_COMPRESSION_LZMA=y
          
          # 闭源驱动核心组件
          CONFIG_PACKAGE_mtk-wifi-mt7986=y
          CONFIG_PACKAGE_kmod-mt7986-firmware=y
          CONFIG_PACKAGE_luci-app-mtkwifi=y
          
          # 中文界面与基础优化
          CONFIG_PACKAGE_luci=y
          CONFIG_PACKAGE_luci-i18n-base-zh-cn=y
          CONFIG_PACKAGE_kmod-mtk-offload=y
          
          # ！！！删除之前导致报错的 STRIP_KERNEL 选项 ！！！
          EOF
          
          make defconfig

      - name: 预下载依赖包
        working-directory: ./openwrt
        run: |
          make download -j8
          find dl -size -1k -exec rm -f {} \;

      - name: 编译固件
        working-directory: ./openwrt
        run: |
          # 关键：由于 21.02 源码较老，内核部分先用单线程跑，防止 symtab.h 报错
          make target/linux/compile -j1 V=s || make target/linux/compile -j1 V=s
          
          # 内核编译通过后，剩余部分全力多线程编译
          make -j$(nproc) || make -j1 V=s

      - name: 整理并提取固件
        if: always()
        run: |
          mkdir -p ./artifact/
          # 专门寻找红米 AX6000 对应的文件
          find openwrt/bin/targets/mediatek/filogic/ -type f -name "*ax6000*" -exec cp {} ./artifact/ \;
          ls -lh ./artifact/

      - name: 上传固件产物
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: AX6000-ClosedSource-Factory
          path: ./artifact/
