name: Build AX6000 Closed-Source Firmware

on:
  workflow_dispatch: # 手动点击触发

env:
  # 如果您的源码仓库不是这个，请修改为实际的仓库地址
  REPO_URL: https://github.com/padavanonly/immortalwrt-mt798x-6.6
  REPO_BRANCH: main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 彻底清理磁盘空间
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: 安装编译依赖环境
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential clang flex bison g++ gawk gcc-multilib g++-multilib \
            gettext git libncurses5-dev libssl-dev python3-setuptools rsync swig unzip zlib1g-dev \
            file wget libelf-dev lz4 zstd ecj fastjar java-propose-classpath
          sudo apt-get clean

      - name: 克隆源码并更新 Feeds
        run: |
          git clone --depth 1 $REPO_URL -b $REPO_BRANCH openwrt
          cd openwrt
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: 生成并校验 .config 配置文件
        run: |
          cd openwrt
          # 写入您的专属配置
          cat <<EOF > .config
          CONFIG_TARGET_mediatek=y
          CONFIG_TARGET_mediatek_filogic=y
          # 确认使用带 -ubi 后缀的设备 ID
          CONFIG_TARGET_mediatek_filogic_DEVICE_xiaomi_redmi-router-ax6000-ubi=y
          
          # 闭源 WiFi 驱动核心包
          CONFIG_PACKAGE_mtk-wifi-mt7986=y
          CONFIG_PACKAGE_kmod-mt7986-firmware=y
          CONFIG_PACKAGE_luci-app-mtkwifi=y
          
          # 中文界面与基础组件
          CONFIG_PACKAGE_luci=y
          CONFIG_PACKAGE_luci-i18n-base-zh-cn=y
          CONFIG_PACKAGE_kmod-mtk-offload=y
          CONFIG_PACKAGE_curl=y
          EOF
          
          # 补全依赖
          make defconfig
          
          # 校验是否选中了正确目标，防止 Fallback 到 openwrt_one
          if ! grep -q "CONFIG_TARGET_mediatek_filogic_DEVICE_xiaomi_redmi-router-ax6000-ubi=y" .config; then
            echo "错误：源码中未找到该设备 ID，当前选中目标如下："
            grep "CONFIG_TARGET_mediatek_filogic_DEVICE" .config
            exit 1
          fi

      - name: 预下载依赖包
        run: |
          cd openwrt
          make download -j8
          find dl -size -1k -exec rm -f {} \;

      - name: 编译固件
        run: |
          cd openwrt
          # 优先使用多线程，失败则转单线程查看详情
          make -j$(nproc) || make -j1 V=s

      - name: 上传固件产物
        uses: actions/upload-artifact@v4
        with:
          name: Redmi-AX6000-Closed-Source-Firmware
          path: |
            openwrt/bin/targets/mediatek/filogic/*.ubi
            openwrt/bin/targets/mediatek/filogic/*.bin
