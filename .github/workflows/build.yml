name: Build AX6000 Final NAND Version

on:
  workflow_dispatch:

env:
  REPO_URL: https://github.com/hanwckf/immortalwrt-mt798x
  REPO_BRANCH: openwrt-21.02

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 彻底清理磁盘空间
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: true
          dotnet: true

      - name: 安装编译依赖
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential clang flex bison g++ gawk gcc-multilib g++-multilib \
            gettext git libncurses5-dev libssl-dev python3-setuptools rsync swig unzip zlib1g-dev \
            file wget libelf-dev lz4 zstd
          sudo apt-get clean

      - name: 克隆源码
        run: |
          git clone --depth 1 $REPO_URL -b $REPO_BRANCH openwrt
          cd openwrt
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: 自动定位 ID 并生成配置 (关键修正)
        run: |
          cd openwrt
          # 自动在源码中查找红米 AX6000 的 ID
          REAL_ID=$(grep "Device/" target/linux/mediatek/image/filogic.mk | grep -i "ax6000" | head -n 1 | cut -d'/' -f2)
          echo "检测到的设备 ID 为: $REAL_ID"
          
          echo "CONFIG_TARGET_mediatek=y" > .config
          echo "CONFIG_TARGET_mediatek_filogic=y" >> .config
          echo "CONFIG_TARGET_mediatek_filogic_DEVICE_$REAL_ID=y" >> .config
          
          # 闭源驱动与基础组件
          echo "CONFIG_PACKAGE_mtk-wifi-mt7986=y" >> .config
          echo "CONFIG_PACKAGE_kmod-mt7986-firmware=y" >> .config
          echo "CONFIG_PACKAGE_luci-app-mtkwifi=y" >> .config
          echo "CONFIG_PACKAGE_luci=y" >> .config
          echo "CONFIG_PACKAGE_luci-i18n-base-zh-cn=y" >> .config
          
          make defconfig

      - name: 预下载
        run: |
          cd openwrt
          make download -j8

      - name: 编译
        run: |
          cd openwrt
          make -j$(nproc) || make -j1 V=s

      - name: 提取 UBI 固件
        if: always()
        run: |
          mkdir -p ./artifact/
          # 专门寻找包含 ax6000 的 ubi 文件
          find openwrt/bin/targets/ -type f -name "*ax6000*.ubi" -exec cp {} ./artifact/ \;
          # 如果没找到 ubi，就把所有 bin 也抓出来备查
          find openwrt/bin/targets/ -type f -name "*ax6000*.bin" -exec cp {} ./artifact/ \;
          ls -R ./artifact/

      - name: 上传产物
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: AX6000-Correct-NAND-Firmware
          path: ./artifact/
