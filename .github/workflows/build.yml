name: Build AX6000 Closed-Source Factory

on:
  workflow_dispatch:

env:
  REPO_URL: https://github.com/hanwckf/immortalwrt-mt798x
  REPO_BRANCH: openwrt-21.02

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: 彻底清理磁盘空间
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: true
          dotnet: true

      - name: 安装编译依赖
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential clang flex bison g++ gawk \
            gcc-multilib g++-multilib gettext git libncurses5-dev libssl-dev \
            python3-setuptools rsync swig unzip zlib1g-dev file wget \
            libelf-dev lz4 zstd
          sudo apt-get clean

      - name: 克隆源码
        run: |
          git clone --depth 1 $REPO_URL -b $REPO_BRANCH openwrt
          cd openwrt
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: 强制开启闭源驱动（锁死 Stock 设备）
        working-directory: ./openwrt
        run: |
          # ① 21.02 强制要求：generic/patches → pending
          if [ -d target/linux/generic/patches ]; then
            mkdir -p target/linux/generic/pending
            mv target/linux/generic/patches/* target/linux/generic/pending/ 2>/dev/null || true
            rmdir target/linux/generic/patches 2>/dev/null || true
          fi

          # ② 自动定位 device 文件
          DEVICE_FILE=$(find target/linux/mediatek/image -name "*.mk" -exec grep -l "xiaomi_redmi-router-ax6000-stock" {} \; | head -1)

          # ③ 追加闭源包
          echo "  DEVICE_PACKAGES += mtk-wifi-mt7986 kmod-mt7986-firmware luci-app-mtkwifi" >> "$DEVICE_FILE"
          echo "  ARTIFACTS += initramfs-factory.ubi" >> "$DEVICE_FILE"

          # ④ 锁死 ARM64 + Stock 设备（防 defconfig 覆盖成 RFB/x86）
          cat > .config << 'EOF'
          CONFIG_TARGET_mediatek=y
          CONFIG_TARGET_mediatek_filogic=y
          CONFIG_TARGET_mediatek_filogic_DEVICE_xiaomi_redmi-router-ax6000-stock=y
          CONFIG_TARGET_ROOTFS_INITRAMFS=y
          CONFIG_TARGET_INITRAMFS_COMPRESSION_LZMA=y
          CONFIG_TARGET_ROOTFS_SQUASHFS=y
          CONFIG_PACKAGE_mtk-wifi-mt7986=y
          CONFIG_PACKAGE_kmod-mt7986-firmware=y
          CONFIG_PACKAGE_luci-app-mtkwifi=y
          CONFIG_PACKAGE_luci-i18n-base-zh-cn=y
          CONFIG_PACKAGE_kmod-mtk-offload=y
          CONFIG_STRIP_KERNEL_EXPORTS=y
          CONFIG_USE_MKLIBS=y
          EOF

          make defconfig
          grep "CONFIG_TARGET.*DEVICE" .config
            
      - name: 删除失败补丁（避免 Hunk FAILED）
        working-directory: ./openwrt
        run: |
          # 找到失败补丁并删除（hanwckf 仓库特有）
          PATCH_FILE=target/linux/x86/patches-5.4/120-hwrng-geode-fix-accessing-registers.patch
          if [ -f "$PATCH_FILE" ]; then
            echo "⚠️ 删除失败补丁：$PATCH_FILE"
            rm -f "$PATCH_FILE"
          fi
          # 清理 rej/orig
          find target/linux/x86/patches-5.4 -name "*.rej" -delete 2>/dev/null || true
          find target/linux/x86/patches-5.4 -name "*.orig" -delete 2>/dev/null || true

      - name: 预下载依赖包
        working-directory: ./openwrt
        run: |
          make download -j8
          find dl -size -1k -exec rm -f {} \;

      - name: 编译固件
        working-directory: ./openwrt
        run: |
          make -j$(nproc) || make -j1 V=s

      - name: 整理并提取固件（现场取证版）
        if: always()
        run: |
          mkdir -p ./artifact/
          echo "===== 现场目录 ====="
          find openwrt/bin -type f -name "*.ubi" -o -name "*.bin" | sort
          echo "===== 复制到 artifact ====="
          # 万能抓取：任何 .ubi/.bin 都拷走
          find openwrt/bin -type f \( -name "*.ubi" -o -name "*.bin" \) -exec cp {} ./artifact/ \;
          ls -lh ./artifact/

      - name: 上传固件产物
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: AX6000-ClosedSource-Factory
          path: ./artifact/
