name: Build AX6000 Final Solution

on:
  workflow_dispatch:

env:
  # 源码锁定为 hanwckf 的 21.02 分支，这是支持闭源驱动最稳的版本
  REPO_URL: https://github.com/hanwckf/immortalwrt-mt798x
  REPO_BRANCH: openwrt-21.02

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 彻底清理磁盘空间
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: true
          dotnet: true

      - name: 安装编译依赖
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential clang flex bison g++ gawk gcc-multilib g++-multilib \
            gettext git libncurses5-dev libssl-dev python3-setuptools rsync swig unzip zlib1g-dev \
            file wget libelf-dev lz4 zstd
          sudo apt-get clean

      - name: 克隆源码并更新 Feeds
        run: |
          git clone --depth 1 $REPO_URL -b $REPO_BRANCH openwrt
          cd openwrt
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: 生成配置并强制校验 (写法大改)
        working-directory: ./openwrt
        run: |
          # 1. 强制写入顶格配置
          cat <<EOF > .config
          CONFIG_TARGET_mediatek=y
          CONFIG_TARGET_mediatek_filogic=y
          CONFIG_TARGET_mediatek_filogic_DEVICE_xiaomi_redmi-router-ax6000-stock=y
          CONFIG_PACKAGE_mtk-wifi-mt7986=y
          CONFIG_PACKAGE_kmod-mt7986-firmware=y
          CONFIG_PACKAGE_luci-app-mtkwifi=y
          CONFIG_PACKAGE_luci=y
          CONFIG_PACKAGE_luci-i18n-base-zh-cn=y
          CONFIG_PACKAGE_kmod-mtk-offload=y
          CONFIG_PACKAGE_curl=y
          CONFIG_PACKAGE_htop=y
          EOF
          
          # 2. 补全依赖
          make defconfig
          
          # 3. 关键：强校验逻辑。如果没选中 ax6000-stock，立刻报错停止，不浪费时间。
          if ! grep -q "CONFIG_TARGET_mediatek_filogic_DEVICE_xiaomi_redmi-router-ax6000-stock=y" .config; then
            echo "错误：编译系统拒绝了 AX6000-Stock 配置，回退到了默认设备！"
            echo "当前配置中的实际设备是："
            grep "CONFIG_TARGET_mediatek_filogic_DEVICE_" .config
            exit 1
          fi

      - name: 预下载依赖包
        working-directory: ./openwrt
        run: |
          make download -j8
          find dl -size -1k -exec rm -f {} \;

      - name: 编译固件
        working-directory: ./openwrt
        run: |
          # 优先并行编译
          make -j$(nproc) || make -j1 V=s

      - name: 搜寻并整理 NAND 产物
        if: always()
        run: |
          mkdir -p ./artifact/
          # 扫描所有生成的带 ax6000 字样的文件
          find openwrt/bin/targets/ -type f -name "*ax6000*" -exec cp {} ./artifact/ \;
          echo "--- 搜寻到的产物列表如下 ---"
          ls -R ./artifact/

      - name: 上传固件
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: AX6000-Final-Result
          path: ./artifact/
