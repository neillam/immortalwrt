name: Build AX6000 Closed-Source Firmware

on:
  workflow_dispatch: # 手动点击运行

env:
  # 确保源码仓库支持闭源驱动，这里推荐使用 padavanonly 的分支
  REPO_URL: https://github.com/padavanonly/immortalwrt-mt798x-6.6
  REPO_BRANCH: main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 彻底清理磁盘空间 (解决 No space left 报错)
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: 安装编译依赖环境
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential clang flex bison g++ gawk gcc-multilib g++-multilib \
            gettext git libncurses5-dev libssl-dev python3-setuptools rsync swig unzip zlib1g-dev \
            file wget libelf-dev lz4 zstd ecj fastjar java-propose-classpath
          sudo apt-get clean

      - name: 克隆源码并更新 Feeds
        run: |
          git clone --depth 1 $REPO_URL -b $REPO_BRANCH openwrt
          cd openwrt
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: 生成并校验 .config 配置文件
        run: |
          cd openwrt
          # 写入针对 Stock 布局的准确配置
          cat <<EOF > .config
          CONFIG_TARGET_mediatek=y
          CONFIG_TARGET_mediatek_filogic=y
          # 关键修正：根据日志，必须使用 -stock 后缀
          CONFIG_TARGET_mediatek_filogic_DEVICE_xiaomi_redmi-router-ax6000-stock=y
          
          # 闭源 WiFi 驱动核心包 (SDK 版)
          CONFIG_PACKAGE_mtk-wifi-mt7986=y
          CONFIG_PACKAGE_kmod-mt7986-firmware=y
          CONFIG_PACKAGE_luci-app-mtkwifi=y
          
          # 中文界面与核心性能组件
          CONFIG_PACKAGE_luci=y
          CONFIG_PACKAGE_luci-i18n-base-zh-cn=y
          CONFIG_PACKAGE_kmod-mtk-offload=y
          CONFIG_PACKAGE_curl=y
          CONFIG_PACKAGE_htop=y
          EOF
          
          # 补全依赖并生成最终配置
          make defconfig
          
          # 最终安全校验
          if ! grep -q "CONFIG_TARGET_mediatek_filogic_DEVICE_xiaomi_redmi-router-ax6000-stock=y" .config; then
            echo "错误：依然无法匹配到设备 ID，请检查源码分支是否包含该机型。"
            exit 1
          fi

      - name: 预下载依赖包
        run: |
          cd openwrt
          make download -j8
          find dl -size -1k -exec rm -f {} \;

      - name: 编译固件 (耗时 1-3 小时)
        run: |
          cd openwrt
          # 多线程编译，失败则转单线程输出详情
          make -j$(nproc) || make -j1 V=s

      - name: 上传固件产物
        uses: actions/upload-artifact@v4
        with:
          name: Redmi-AX6000-Stock-Layout-ClosedSource
          path: |
            openwrt/bin/targets/mediatek/filogic/*.ubi
            openwrt/bin/targets/mediatek/filogic/*.bin
