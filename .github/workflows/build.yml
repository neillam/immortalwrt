name: Build AX6000 Closed-Source Factory

on:
  workflow_dispatch:

env:
  REPO_URL: https://github.com/hanwckf/immortalwrt-mt798x
  REPO_BRANCH: openwrt-21.02

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: 彻底清理磁盘空间
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: true
          dotnet: true

      - name: 安装编译依赖
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential clang flex bison g++ gawk \
            gcc-multilib g++-multilib gettext git libncurses5-dev libssl-dev \
            python3-setuptools rsync swig unzip zlib1g-dev file wget \
            libelf-dev lz4 zstd
          sudo apt-get clean

      - name: 克隆源码
        run: |
          git clone --depth 1 $REPO_URL -b $REPO_BRANCH openwrt
          cd openwrt
          ./scripts/feeds update -a
          ./scripts/feeds install -a

     - name: 强制开启闭源驱动（现场取证 + 修改）
        working-directory: ./openwrt
        run: |
          # ① 现场看真相：到底在哪？
          echo "===== 现场目录 ====="
          pwd
          ls -la target/linux/mediatek/image/
          echo "===== 找文件 ====="
          find . -name "*.mk" -path "*/mediatek/image/*" | head -5

          # ② 确认 filogic.mk 存在
          DEVICE_FILE=target/linux/mediatek/image/filogic.mk
          if [ ! -f "$DEVICE_FILE" ]; then
            echo "❌ 真的找不到 $DEVICE_FILE"
            exit 1
          fi
          echo "✅ 找到：$DEVICE_FILE"
          # 在 stock 定义块内追加闭源包
          sed -i '/define Device\/xiaomi_redmi-router-ax6000-stock/,/endef/{s/kmod-mt7986-firmware/kmod-mt7986-firmware mtk-wifi-mt7986 luci-app-mtkwifi/}' "$DEVICE_FILE"
          # 确保生成 factory.ubi
          sed -i '/define Device\/xiaomi_redmi-router-ax6000-stock/,/endef/{s/ARTIFACTS :=/ARTIFACTS := initramfs-factory.ubi/}' "$DEVICE_FILE"
          # 默认选该设备
          echo "CONFIG_TARGET_mediatek_filogic_DEVICE_xiaomi_redmi-router-ax6000-stock=y" > .config
          make defconfig

      - name: 预下载依赖包
        working-directory: ./openwrt
        run: |
          make download -j8
          find dl -size -1k -exec rm -f {} \;

      - name: 编译固件
        working-directory: ./openwrt
        run: |
          make -j$(nproc) || make -j1 V=s

      - name: 整理并提取固件
        if: always()
        run: |
          mkdir -p ./artifact/
          # 只抓 UBI 产物
          find openwrt/bin/targets/ -type f \( -name "*factory.ubi" -o -name "*sysupgrade.bin" \) -exec cp {} ./artifact/ \;
          ls -lh ./artifact/

      - name: 上传固件产物
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: AX6000-ClosedSource-Factory
          path: ./artifact/
